<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="div-login">
    <br >
    <p style="margin-left:10px;">Bienvenido al registro de usuario!, ingrese un nombre de
      usuario y contraseña para crearse una cuenta.
    </p>
    <br>

    <ion-item class="inputs">
      <ion-input
        type="text"
        fill="solid"
        label="Nombre de Usuario"
        labelPlacement="floating"
        helperText="Ingrese un nombre de usuario"
        [(ngModel)] = "mdl_username"
      ></ion-input>
    </ion-item>

    <br>

    <ion-item class="inputs">
      <ion-input
        type="password"
        fill="solid"
        label="Contraseña"
        labelPlacement="floating"
        helperText="Ingrese una contraseña"
        [(ngModel)] = "mdl_password"
      ></ion-input>
    </ion-item>
    <br>

    <ion-button (click)="irLogin()" color="warning" expand="block">Confirmar</ion-button>
  </div>



</ion-content>
